<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpeg" href="./js.jpg" />
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>JS-NUB</title>
</head>

<body>
    <h1>JS-NUB</h1>
    <p>module-8<br>==========</p>

    <!-- В этот список добавляй элементы галереи -->
    <div class="wrapper">
        <ul class="gallery js-gallery"></ul>
    </div>

    <!--
          Модальное окно для полноразмерного изображения
          Для того чтобы открыть, необходимо добавить на div.lightbox CSS-класс is-open
        -->
    <div class="lightbox js-lightbox">
        <div class="lightbox__overlay"></div>

        <div class="lightbox__content">
            <img class="lightbox__image" src="" alt="" />
        </div>

        <button type="button" class="lightbox__button" data-action="close-lightbox"></button>
    </div>

    <script src="./js/gallery-items.js" type="module"></script>
    <script src="./js/task.js" type="module"></script>
</body>

</html>
